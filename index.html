<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abrí tu tiendanube</title>
  </head>
  <body>
    <header>
      <nav>
        <div>
          <a href="#">
            <img src="" alt="Logo tiendanube" />
          </a>
        </div>
        <div>
          <ul>
            <li>Soluciones para vos</li>
            <li>Qué ofrecemos</li>
            <li>Socios</li>
            <li>Aprendé</li>
            <li>|</li>
            <li>Login</li>
            <button>Crear Tiendanube</button>
          </ul>
        </div>
      </nav>
    </header>

    <section>
      <article>
        <h1>¡Creá tu Tiendanube y multiplicá tus ventas!</h1>
        <p>
          Emprendedores, PyMEs y grandes negocios. Acompañamos el crecimiento de
          cada marca.
        </p>
      </article>
      <div>
        <form action="">
          <label for="nombre">Nombre de tu marca</label>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Escribe el nombre de tu marca"
          />

          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Escribe el e-mail que más usas"
          />

          <label for="contraseña">Contraseña</label>
          <input type="password" name="contraseña" id="contraseña" />

          <div>
            <input type="checkbox" />
            <p>Acepto los <strong> términos y condiciones</strong></p>
          </div>
          <button type="submit">Probar Tiendanube gratis</button>
        </form>
      </div>
    </section>
  </body>
</html>
